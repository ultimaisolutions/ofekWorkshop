<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <!-- <h1>Simple Interest Calculator</h1>-->
        <div class=maindiv>
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val">10.25</span>% <br/>
        No. of Years <input type="number"  id="years" min="1" max="10" list="years-options">
            <datalist id="years-options">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            </datalist><br/>
        Interest : <span id="result"></span><br>
        </div>

        <button onclick="compute()">Compute Interest</button>
        <footer>
            &#169; This Calculator belongs to Ofek Loya
        </footer>
        <script src="script.js" type="application/javascript"></script>
    </body>

</html>
